<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="back" style="margin-top: 30px">
    <a>
        <button class="btn btn-primary">Quay lại</button>
    </a>
</div>
<div class="container-fluid" style="min-height: 500px" align="center">
    <div class="bg-light p-5" style="max-width: 40%">
        <h2 class="mb-4" style="text-align: center">Dịch vụ</h2>
        <form  method="post" >
            <div class="form-group">
                <label class="form-label" for="name">Tên dịch vụ<span style="color: red">*</span>:</label>
                <div >
                    <input type="text" id="name" class="form-control" style="width: 100%">
                </div>

            </div>
            <div class="form-group">
                <label class="form-label" for="area">Diện tích<span style="color: red">*</span>:</label>
                <div>
                    <input type="text" id="area" class="form-control" style="width: 100%">
                </div>

            </div>
            <div class="form-group">
                <label class="form-label" for="money">Chi phí thuê<span style="color: red">*</span>:</label>
                <div>
                    <input type="text" id="money" class="form-control" style="width: 100%">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="person">Số lượng người tối đa<span style="color: red">*</span>:</label>
                <div>
                    <input type="text" id="person" class="form-control" style="width: 100%">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="type">Kiểu thuê<span style="color: red">*</span>:</label>
                <div>
                    <input type="text" id="type" class="form-control" style="width: 100%">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="standard">Tiêu chuẩn phòng<span style="color: red">*</span>:</label>
                <div>
                    <input type="text" id="standard" class="form-control" style="width: 100%">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="floor">Số tầng<span style="color: red">*</span>:</label>
                <div>
                    <input type="text" id="floor" class="form-control" style="width: 100%">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="poor">Diện tích hồ bơi<span style="color: red">*</span>:</label>
                <div>
                    <input type="text" id="poor" class="form-control" style="width: 100%">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="more">Tiện nghi khác<span style="color: red">*</span>:</label>
                <div>
                    <input type="text" id="more" class="form-control" style="width: 100%">
                </div>
            </div>

            <div style="margin-top: 20px" class="form-group mb-0">
                <input type="submit" value="Lưu" class="btn btn-primary px-3">
            </div>
        </form>
    </div>
</div>
</div>
</body>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
